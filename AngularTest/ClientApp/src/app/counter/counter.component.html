<h1>Counter</h1>

<p>This is a simple example of an Angular component.</p>

<p aria-live="polite">Current count: <strong>{{ currentCount }}</strong></p>

<div>
  <button id="inc" class="btn btn-primary" (click)="incrementCounter()">Increment</button>
  <hr/>
  <button id="dec" class="btn btn-danger" (click)="decrementCounter()">Decrement</button>
</div>
